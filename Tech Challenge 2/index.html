<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Challenge 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="data-display">
            <div id="men-card">
                <h2><span id="men-total"></span>M <span class="text-title">Men</span></h2>
                <div class="card">
                    <p class="text__country">By Country</p>
                    <div class="country-list"></div>
                </div>
            </div>
            <div id="women-card">
                <h2><span id="women-total"></span>M <span class="text-title">Women</span></h2>
                <div class="card">
                    <p class="text__country">By Country</p>
                    <div class="country-list"></div>
                </div>
            </div>
            <div id="youth-card">
                <h2><span id="youth-total"></span>M <span class="text-title">Youth</span></h2>
                <div class="card">
                    <p class="text__country">By Country</p>
                    <div class="country-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
